<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    </head>

<style>
    .btn{
      color: white;
        background-color: pink;
        text-shadow: 2px 2px 4px #000000;
        
  box-shadow: inset 0 -3em 3em rgba(0, 0, 0, 0.1), 0 0 0 2px rgb(255, 255, 255),
    0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
    }
        
    .btn:hover {
  background-color: #e4e9e4;
  color: black;
  transform: scale(1.2);
}
    
    
</style>

<body>



    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh;">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="7"><input type="text" id="result" class="form-control w-100"></th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2"><button class="btn btn-danger w-100 text-center" onclick="removeNumb()">DEL</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum(Math.atan)">cot</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('&#40')">&#40</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('&#41')">&#41</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('&#37')">&#37</button></td>
                    <td><button class="btn  w-100 text-center" onclick="clearNum(',')">AC</button></td>
                    <!--  -->
                </tr>
                <tr>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.acos')">sec</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.sin')">sin</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.pow')">Power</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('7')">7</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('8')">8</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('9')">9</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('/')">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.PI')">&pi;</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.cos')">cos</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.log')">log</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('4')">4</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('5')">5</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('6')">6</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.e')">e</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.tan')">tan</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.sqrt')">&radic;</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('1')">1</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('2')">2</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('3')">3</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('-')">-</button></td>
                </tr>
               
                <tr>
                    <td><button class="btn  w-100 text-center" onclick="getNum(',)">,</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.E')">EXP</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('Math.asin')">cosec</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('.')">.</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('0')">0</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getResults()">=</button></td>
                    <td><button class="btn  w-100 text-center" onclick="getNum('+')">+</button></td>
                </tr>
                
            </tbody>
        </table>

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
          </script>
</body>

</html>
